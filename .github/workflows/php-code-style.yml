name: PHP Code Style

on:
    pull_request:
        branches: [ "main" ]
    merge_group:
        types: [ checks_requested ]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - name: "laravel-pint"
              uses: aglipanci/laravel-pint-action@2.0.0
              with:
                  preset: laravel
                  verboseMode: true
                  testMode: true
                  pintVersion: 1.18.1